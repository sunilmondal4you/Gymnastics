
<div class="col-xs-3 member animated" data-animation="fadeInUp" data-animation-delay="100" ng-repeat="item in galleries">
    <div class="member-inner">
        <!-- Team Member Image -->
        <a class="team-image">
            <!-- Img -->
            <img ng-src="{{item.image}}" alt="" />
        </a>
        <div class="member-details">
            <div class="member-details-inner">
                <!-- Name -->
                <h2 class="member-name light">Lorem ipsum dolor</h2>
                <!-- Description -->
                <p class="member-description">Lorem ipsum dolor sit amet consectetur adipiscing.</p>
                <!-- Socials -->
                <div class="socials">
                    <!-- Link -->
                    <a href="#"><i class="fa fa-link"></i></a>
                </div><!-- End Socials -->
            </div> <!-- End Detail Inner -->
        </div><!-- End Details -->
    </div> <!-- End Member Inner -->
</div>
